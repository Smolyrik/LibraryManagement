spring:
  application:
    name: "library"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/testlibrary
    username: postgres
    password: Password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8083
  servlet:
    context-path: /
  error:
    whitelabel:
      enabled: false


logging:
  level:
    root: INFO
    online_store: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

token:
